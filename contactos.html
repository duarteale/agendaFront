<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!--  CSS  -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
            <!--  JS  -->
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" async defer></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous" async defer></script>
            <link rel="stylesheet" href='/assets/css/styles.css'>            
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>               
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
            <script src="/assets/js/config.js"></script>
            <title>Todo Repuestos</title>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script>
                  $(function () {
                        $("#navbar").load("includes/navbar.html");
                  });
            </script>
            <script>
                  $(function () {
                        $("#footer").load("includes/footer.html");
                  });
            </script>
      </head>      
      <body>
            <header>
                  <div id="navbar">
                  </div>
            </header>
            <main>            
                  <div class="container">
                        <h2>Proveedores</h2>
                        
                        <!-- Barra de búsqueda -->            
                        <div class="row ">
                              <div class="input-group">
                                    <input type="text" id="searchInput" name="search_query" class="form-control" placeholder="Buscar proveedor">
                                    <button type="button" id="searchButton" class="btn btn-primary">Buscar</button>     
                              </div>

                              <div class="d-flex justify-content-between my-2">
                                    <!-- Boton Agregar Proveedor -->
                                    <div class="d-flex justify-content-left">
                                          <a href="/nuevoProveedor.html" class="btn btn-success  d-flex align-items-center my-1">
                                                <i class="bi bi-plus-circle-fill me-2"></i>Agregar Proveedor
                                          </a>
                                    </div>
                                    <!-- Boton dropdown Ciudad -->
                                    <div class="mt-3">
                                          <div class="btn-group" role="group">
                                                <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                      Ciudad
                                                </button>
                                                <div class="dropdown-menu bg-dark" id="ciudadMenu">
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>   

                        <!--Acá empiezo con la tabla que muestra todos los proveedores-->
                        <div class="table-responsive">
                              <table class="table table-dark table-striped">
                                    <thead>
                                          <tr class="text-center">
                                                <th>Nombre</th>
                                                <th>CUIT</th>
                                                <th>Dirección</th>
                                                <th>Ciudad</th>
                                                <th>Teléfono</th>
                                                <th>Email</th>
                                                <th>Sitio Web</th>
                                                <th>Acciones</th>
                                          </tr>
                                    </thead>
                                    <tbody id="tableBodyProveedores">   
                                    </tbody>
                                    </tr>                                    
                              </table>
                        </div>                        
                  </div> 
                  <div class="flecha-container">
                        <a class="flecha" href="index.html">
                              <i class="bi bi-arrow-left-circle-fill"></i>
                        </a>
                  </div>                  
            </main>  
            <div id="footer"></div>                   
            <script src="assets/js/contactos.js"></script>  
      </body>
      </html>
