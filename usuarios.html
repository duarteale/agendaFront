<!DOCTYPE html>
<html lang="es">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--  CSS  -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
      <!--  JS  -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer async></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous" defer async></script>
      <link rel="stylesheet" href='/assets/css/styles.css'>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>      
      <script src="assets/js/config.js"></script> 
      <title>Todo Repuestos</title>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
            $(function () {
                  $("#navbar").load("includes/navbar.html");
            });
      </script>
      <script>
            $(function () {
                  $("#footer").load("includes/footer.html");
            });
      </script>
</head>

<body>
      <header>
            <div id="navbar">
            </div>
      </header>
      <main>
            <div class="container">
                  <h2>Usuarios</h2>
                  <div class="row">
                        <!--Busqueda-->
                        <div class="input-group">
                              <input  id="searchInput" type="text" name="search_query" class="form-control" placeholder="Buscar usuario">
                              <button id="searchButton" type="button" class="btn btn-primary">Buscar</button>
                        </div>

                        <!--Boton agregar/nuevo usuario-->
                        <div class="d-flex justify-content-between my-2">
                              <div class="d-flex justify-content-left">
                                    <a href="/nuevoUsuario.html" class="btn btn-success d-flex align-items-center my-1">
                                          <i class="bi bi-plus-circle-fill me-2"></i>Agregar Usuario
                                    </a>
                              </div>              
                        </div>
                  </div>


                  <!--Tabla donde se muestran los Usuarios-->
                  <div class="table-responsive">
                        <table class="table table-light table-striped">
                              <thead>
                                    <tr>
                                          <th scope="col">Nombre</th>
                                          <th scope="col">Apellido</th>
                                          <th scope="col">Usuario</th>
                                          <th scope="col">Email</th>
                                          <th scope="col">Acciones</th>
                                    </tr>
                              </thead>
                              <tbody id="tableBodyUsers">  
                              </tbody>
                              </tr>
                        </table>
                  </div>
            </div>

            <!--Boton de volver a la pagina de inicio-->
            <div class="flecha-container">
                  <a class="flecha" href="index.html">
                        <i class="bi bi-arrow-left-circle-fill"></i>
                  </a>
            </div>
      </main>
      <div id="footer"></div>
      <script src="assets/js/putUsuarios.js"></script>  
      <script src="assets/js/usuarios.js"></script>  
</body>
</html>
