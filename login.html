<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
      <!--  JS  -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" async defer></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous" async defer></script>
      <link rel="stylesheet" href='/assets/css/styles.css'> 
      <script src="/assets/js/config.js"></script>
      <title>Mouit</title>
</head>
<body>
      <main>
            <div class="portada mb-4">
                  <img src="/assets/img/logo.jpg" alt="Todo Repuestos">
            </div>
            <div class="login">
                  <form class="formLogin" id="loginForm" method="POST">
                        <div>
                              <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
                        </div>

                        <div>
                              <input type="password" id="password" name="password" placeholder="Contraseña" required>
                        </div>

                        <div class="flecha-container">
                              <button id="iniciarSesion" type="submit" style="width: 300px;" class="btn btn-light">Iniciar Sesión</button>
                              <a href="#">Olvidé mi contraseña</a>
                        </div>
                  </form>
            </div>
      </main> 
      <script src="/assets/js/login.js"></script>       
</body>
</html>
