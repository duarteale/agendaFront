<!DOCTYPE html>
<html lang="es">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--  CSS  -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
      <!--  JS  -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer async></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous" defer async></script>
      <link rel="stylesheet" href='/assets/css/styles.css'>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="assets/js/config.js"></script>
      <title>Todo Repuestos</title>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
            $(function () {
                  $("#navbar").load("includes/navbar.html");
            });
      </script>
      <script>
            $(function () {
                  $("#footer").load("includes/footer.html");
            });
      </script>
</head>

<body>
      <header>
            <div id="navbar">
            </div>
      </header>
      <main>
            <div class="container">
                  <h2>Editar Usuario</h2>
                  <form class="d-flex flex-column container2" action="#" method="POST">            
                        <div class="d-flex flex-column align-items-center mb-3">
                              <div class="d-flex flex-column align-items-center mb-3">
                                    <label for="usuario">Usuario:</label>
                                    <input type="text" id="usuario" name="usuario" readonly>
                              </div>
                              <label for="nombre">Nombre:</label>
                              <input type="text" id="nombre" name="nombre" required>
                        </div>

                        <div class="d-flex flex-column align-items-center mb-3">
                              <label for="apellido">Apellido:</label>
                              <input type="text" id="apellido" name="apellido" required>
                        </div>

                        <div class="d-flex flex-column align-items-center mb-3">
                              <label for="email">Email:</label>
                              <input type="email" id="email" name="email" required>
                        </div>

                        <div class="flecha-container">
                              <button type="button" class="btn btn-primary" id="guardarUsuarioButton">Guardar Usuario</button>
                        </div>
                        <div class="flecha-container">            
                              <a class="flecha" href="/usuarios.html">
                                    <i class="bi bi-arrow-left-circle-fill"></i>                        
                              </a> 
                        </div>
                  </form>
            </div>
      </main>

      <div id="footer"></div>
      <script src="assets/js/putUsuarios.js"></script>  
      <script src="assets/js/usuarios.js"></script>  
      <script src="assets/js/getUsuarios.js"></script>  
</body>
</html>
