<!DOCTYPE html>
<html lang="es">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--  CSS  -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
      <!--  JS  -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" async defer></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous" async defer></script>
      <link rel="stylesheet" href='/assets/css/styles.css'>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="/assets/js/config.js"></script>
      <title>Todo Repuestos</title>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
            $(function () {
                  $("#navbar").load("includes/navbar.html");
            });
      </script>
      <script>
            $(function () {
                  $("#footer").load("includes/footer.html");
            });
      </script>
</head>

<body>
      <header>
            <div id="navbar">
            </div>
      </header>
      <h2>Editar Contacto</h2>
      <form class="d-flex flex-column container2" action="#" method="POST">
            
            <div class="d-flex flex-column align-items-center mb-3">
                  <label for="nombre">Nombre:</label>
                  <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="d-flex flex-column align-items-center mb-3">
                  <label for="apellido">Apellido:</label>
                  <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="d-flex flex-column align-items-center mb-3">
                  <label for="telefono">Teléfono:</label>
                  <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="d-flex flex-column align-items-center mb-3">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
            </div>           
            <div class="d-flex flex-column align-items-center mb-3">
                  <label for="direccion">Dirección:</label>
                  <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="d-flex flex-column align-items-center mb-3">
                  <label for="ciudad">Ciudad:</label>
                  <input type="text" id="ciudad" name="ciudad" required>
            </div>

            <div>
                  <button id="editarContactoBtn" type="button" class="btn btn-primary">Guardar Contacto</button>
                  <a class="flecha" href="/index.html">
                        <i class="bi bi-arrow-left-circle-fill"></i>                        
                  </a> 
            </div>
      </form>
      <div id="footer"></div>
      <script src="assets/js/putContactos.js"></script> 
      <script src="assets/js/contactos.js"></script> 
      <script src="assets/js/getContactos.js"></script> 
</body>
</html>
